<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Questions File and Start Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .container {
            padding-top: 20px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .form-label{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">Upload your questions file and start the quiz</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Questions File</label>
                <input type="file" class="form-control" id="fileInput" name="file" required>
            </div>
            <div class="mb-3">
                <label for="numQuestions" class="form-label">Number of Questions</label>
                <input type="number" class="form-control" id="numQuestions" name="num_questions" placeholder="Number of questions" min="1" required>
            </div>
            <div class="mb-3">
                <label for="timeLimit" class="form-label">Time Limit (seconds)</label>
                <input type="number" class="form-control" id="timeLimit" name="time_limit" placeholder="Time limit in seconds" min="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Quiz</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
