<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quiz Results</h1>
            <p class="lead">See how you did and how others have done.</p>
        </div>
        <div class="card mb-3">
            <div class="card-header">Most Recent Quiz Results</div>
            <div class="card-body">
                <p class="card-text">{{ recent_result }}</p>
            </div>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Start Over</a>
        </div>
        <br/>
        <div class="card">
            <div class="card-header">Past Quiz Results</div>
            <ul class="list-group list-group-flush">
                {% for result in results %}
                    <li class="list-group-item">{{ result }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
